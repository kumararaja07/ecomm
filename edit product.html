<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Edit Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4">Edit Product</h2>
    <form enctype="multipart/form-data" novalidate>
      <div class="mb-3">
        <label class="form-label">Product Name</label>
        <input name="name" type="text" class="form-control" value="Product A" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea name="description" class="form-control" rows="3" required>Sample product description</textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Price</label>
        <input name="price" type="number" class="form-control" value="49.99" step="0.01" min="0" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Category</label>
        <input name="category" type="text" class="form-control" value="Electronics" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Change Image</label>
        <input name="image" type="file" class="form-control" accept="image/*" />
      </div>
      <button type="submit" class="btn btn-warning">Update Product</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
