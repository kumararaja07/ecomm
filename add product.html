<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Product - E-Commerce Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">E-Commerce</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="manage-product.html">Manage Products</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <h2 class="mb-4">Add New Product</h2>
    <form id="addProductForm" enctype="multipart/form-data" novalidate>
      <div class="mb-3">
        <label for="productName" class="form-label">Product Name</label>
        <input type="text" name="productName" class="form-control" id="productName" placeholder="Enter product name" required />
        <div class="invalid-feedback">Please enter the product name.</div>
      </div>

      <div class="mb-3">
        <label for="productDescription" class="form-label">Description</label>
        <textarea name="productDescription" class="form-control" id="productDescription" rows="4" placeholder="Write a brief description..." required></textarea>
        <div class="invalid-feedback">Please enter a description.</div>
      </div>

      <div class="mb-3">
        <label for="productPrice" class="form-label">Price ($)</label>
        <input type="number" name="productPrice" class="form-control" id="productPrice" min="0" step="0.01" placeholder="0.00" required />
        <div class="invalid-feedback">Please enter a valid price.</div>
      </div>

      <div class="mb-3">
        <label for="productCategory" class="form-label">Category</label>
        <input type="text" name="productCategory" class="form-control" id="productCategory" placeholder="e.g., Electronics, Clothing" required />
        <div class="invalid-feedback">Please enter a category.</div>
      </div>

      <div class="mb-3">
        <label for="productImage" class="form-label">Product Image</label>
        <input type="file" name="productImage" class="form-control" id="productImage" accept="image/*" required />
        <div class="invalid-feedback">Please upload a product image.</div>
      </div>

      <button type="submit" class="btn btn-primary">
        <i class="bi bi-plus-circle me-1"></i> Add Product
      </button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.js"></script>

  <script>
    document.getElementById('addProductForm').addEventListener('submit', function(event) {
      var form = this;
      if (!form.checkValidity()) {
        event.preventDefault();
        event.stopPropagation();
      }
      form.classList.add('was-validated');
    });
  </script>
</body>
</html>
